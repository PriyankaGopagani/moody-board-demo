<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Mood Board - Random Colors</title>
  <style>
    :root {
      --bg: #0e0f12;
      --panel: #151821;
      --text: #e9eef3;
      --muted: #9aa6b2;
      --accent: #5de2ff;
      --ring: rgba(93, 226, 255, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 20% -10%, #1b2130 0%, #0e0f12 50%) no-repeat fixed, var(--bg);
      color: var(--text);
    }

    header {
      padding: 32px 16px 12px;
      text-align: center;
    }

    header h1 {
      margin: 0 0 8px;
      font-size: clamp(20px, 3vw, 28px);
      letter-spacing: 0.3px;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .toolbar {
      margin: 16px auto 8px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button.action {
      background: linear-gradient(180deg, #1f2432, #191d29);
      color: var(--text);
      border: 1px solid #262b3a;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform 0.06s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      box-shadow: 0 0 0 0 var(--ring);
    }
    button.action:hover {
      transform: translateY(-1px);
      border-color: #2f3649;
    }
    button.action:active {
      transform: translateY(0);
      box-shadow: 0 0 0 6px var(--ring);
    }

    main {
      max-width: 1100px;
      margin: 10px auto 48px;
      padding: 0 16px 16px;
    }

    .board {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(5, 1fr);
    }

    @media (max-width: 1100px) {
      .board { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 900px) {
      .board { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 680px) {
      .board { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 420px) {
      .board { grid-template-columns: 1fr; }
    }

    .card {
      background: linear-gradient(180deg, #141826, #0f1220);
      border: 1px solid #1d2232;
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.03),
        0 10px 25px rgba(0,0,0,0.35);
    }

    .swatch {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-bottom: 1px solid #1c2130;
    }

    .hex {
      appearance: none;
      background: transparent;
      border: 0;
      padding: 12px 14px;
      color: var(--text);
      text-align: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: color 0.2s ease, background 0.2s ease;
    }
    .hex:hover {
      color: var(--accent);
      background: rgba(93, 226, 255, 0.06);
    }
    .hex.copied {
      color: #7cffb6;
      background: rgba(124, 255, 182, 0.08);
    }

    footer {
      margin: 24px auto 36px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
    }
    footer a:hover { text-decoration: underline; }
  </style>

<body>
  <header>
    <h1>Mini Mood Board</h1>
    <p>Five fresh, random colors every load. Click a HEX code to copy.</p>
    <div class="toolbar">
      <button id="refresh" class="action" aria-label="Generate new colors">New Colors</button>
    </div>
  </header>

  <main>
    <section id="board" class="board" aria-label="Color mood board"></section>
  </main>

  <footer>
    <span>Made with ♥. Licensed under the MIT License.</span>
  </footer>

  <script>
    (function () {
      const COUNT = 5;
      const board = document.getElementById('board');
      const refreshBtn = document.getElementById('refresh');

      function randomHexColor() {
        const n = Math.floor(Math.random() * 0x1000000);
        return '#' + n.toString(16).padStart(6, '0').toUpperCase();
      }

      function createCard(color) {
        const card = document.createElement('div');
        card.className = 'card';

        const swatch = document.createElement('div');
        swatch.className = 'swatch';
        swatch.style.backgroundColor = color;
        swatch.setAttribute('role', 'img');
        swatch.setAttribute('aria-label', `Color swatch ${color}`);
        swatch.title = color;

        const hex = document.createElement('button');
        hex.className = 'hex';
        hex.type = 'button';
        hex.textContent = color;
        hex.setAttribute('aria-label', `Copy HEX code ${color}`);

        hex.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(color);
            hex.classList.add('copied');
            const original = color;
            hex.textContent = `${color} • Copied`;
            setTimeout(() => {
              hex.classList.remove('copied');
              hex.textContent = original;
            }, 1100);
          } catch (err) {
            // Silently ignore clipboard errors
          }
        });

        card.appendChild(swatch);
        card.appendChild(hex);
        return card;
      }

      function renderBoard() {
        board.innerHTML = '';
        for (let i = 0; i < COUNT; i++) {
          const color = randomHexColor();
          board.appendChild(createCard(color));
        }
      }

      refreshBtn.addEventListener('click', renderBoard);

      // Initial render - random on load
      renderBoard();
    })();
  </script>
</body>
</html>
